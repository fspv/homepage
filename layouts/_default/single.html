{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    {{ if .Date }}
    <div class="post-meta">
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
    </div>
    {{ end }}
    
    {{ .Content }}
    
    {{ if .Params.tags }}
    <div class="post-meta" style="margin-top: 30px;">
        Tags: 
        {{ range .Params.tags }}
        <span style="background: #f0f0f0; padding: 2px 8px; border-radius: 3px; margin-right: 5px;">{{ . }}</span>
        {{ end }}
    </div>
    {{ end }}
</article>
{{ end }}
