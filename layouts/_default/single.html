{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    {{ if .Date }}
    <div class="post-meta">
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
    </div>
    {{ end }}
    
    {{ .Content }}
    
    {{ if .Params.tags }}
    <div class="post-meta post-tags">
        Tags: 
        {{ range .Params.tags }}
        <span class="tag">{{ . }}</span>
        {{ end }}
    </div>
    {{ end }}
</article>
{{ end }}
