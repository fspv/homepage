{{ define "main" }}
<h1>{{ .Title }}</h1>

{{ .Content }}

<ul class="post-list">
    {{ range .Pages }}
    <li>
        <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
        <div class="post-meta">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
        </div>
        <p>{{ .Summary }}</p>
    </li>
    {{ end }}
</ul>
{{ end }}
